name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop

jobs:
  build_docker_image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ”¥ Build Production (NO CACHE)
      - name: Build Production Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker build --no-cache \
            --build-arg NODE_ENV=production \
            -t ghcr.io/intuition-business/timshel/backend:production \
            -t ghcr.io/intuition-business/timshel/backend:production-${{ github.sha }} \
            .

      # Build Development
      - name: Build Development Docker image
        if: github.ref == 'refs/heads/develop'
        run: |
          docker build --no-cache \
            --build-arg NODE_ENV=dev \
            -t ghcr.io/intuition-business/timshel/backend:dev \
            -t ghcr.io/intuition-business/timshel/backend:dev-${{ github.sha }} \
            .

      # Push Production
      - name: Push Production Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ghcr.io/intuition-business/timshel/backend:production
          docker push ghcr.io/intuition-business/timshel/backend:production-${{ github.sha }}

      # Push Development
      - name: Push Development Docker image
        if: github.ref == 'refs/heads/develop'
        run: |
          docker push ghcr.io/intuition-business/timshel/backend:dev
          docker push ghcr.io/intuition-business/timshel/backend:dev-${{ github.sha }}

  deploy_production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build_docker_image
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Install SSH tools
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Decode SSH key
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" | base64 -d > my_ssh
          chmod 600 my_ssh

      - name: Create .env for production
        run: |
          cat > .env <<EOF
          PORT=${{ secrets.PORT }}
          NODE_ENV=production
          SECRET_KEY_JWT=${{ secrets.SECRET_KEY_JWT }}
          TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_NUMBER=${{ secrets.TWILIO_NUMBER }}
          API_KEY_SENDGRID=${{ secrets.API_KEY_SENDGRID }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          HOST=${{ secrets.HOST }}
          USER_DB=${{ secrets.USER_DB }}
          PASSWORD_DB=${{ secrets.PASSWORD_DB }}
          DATABASE=${{ secrets.DATABASE }}
          PORT_DB=${{ secrets.PORT_DB }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }}
          OPENIA_KEY=${{ secrets.OPENIA_KEY }}
          BREVO_API_KEY=${{ secrets.BREVO_API_KEY }}
          EOF

      - name: Copy .env to server
        run: |
          scp -i my_ssh -o StrictHostKeyChecking=no .env \
            ubuntu@${{ secrets.SERVER_IP }}:/home/ubuntu/.env

      - name: Deploy on EC2 (install Docker if needed)
        run: |
          ssh -i my_ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            # 1) Instalar Docker si no existe
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg

              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg

              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
                $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
                sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo systemctl enable --now docker
            fi

            # 2) Login a GHCR
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login ghcr.io -u "${{ secrets.USER_NAME }}" --password-stdin

            # 3) liberar espacio antes del pull
            sudo docker system prune -a -f || true

            # 4) pull tag exacto del commit
            sudo docker pull ghcr.io/intuition-business/timshel/backend:production-${{ github.sha }}

            sudo docker stop timshel-backend || true
            sudo docker rm timshel-backend || true

            # 5) correr contenedor
            sudo docker run -d \
              --name timshel-backend \
              --restart unless-stopped \
              --env-file /home/ubuntu/.env \
              -p 3000:3000 \
              ghcr.io/intuition-business/timshel/backend:production-${{ github.sha }} \
              npm start

            sudo docker logs --tail 50 timshel-backend
          EOF